<html>
  <head>
    <style type="text/css">

    h1, canvas, body {
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
    }

      canvas {
        display: block;
        border: 1px solid black;
        margin: auto;
      }

      body {
        font-family: sans-serif;
        padding: 25px auto;
        width: 100%;

      }

      h1 {
        text-align: center;
        margin: 25px auto;
        font-size: 36px;
        font-weight: bold;
      }

    </style>

    <title>Asteroids!</title>

  </head>

  <body>




    <h1>Asteroids!</h1>

    <canvas id='game-canvas' height='600' width='600'></canvas>


    <script src='./lib/movingObject.js'></script>
    <script src='./lib/utils.js'></script>
    <script src='./lib/asteroid.js'></script>
    <script src='./lib/ship.js'></script>
    <script src='./lib/game.js'></script>
    <script src='./lib/gameView.js'></script>
    <script src='./lib/bullet.js'></script>
    <script src='./lib/keymaster.js'></script>

    <script>
      var canvas = document.getElementById('game-canvas');
      var ctx = canvas.getContext('2d');
      new Asteroids.GameView(
        new Asteroids.Game(), ctx
      ).start();

    </script>



  </body>
</html>
